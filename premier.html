<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yooo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Ecrire un programme JS qui permet de tester si un nombre est premier.</h3> 
    <form class="number">
        <label>Number</label>
        <input type="text" id="Number1" placeholder="entrer un nombre">
        <br>
        <button type="button" onclick="Verifier()">Verifier</button>
    </form>
    <br>
    <p id="resultat"></p>

    <script>
        function Verifier() {
            let n = parseInt(document.getElementById("Number1").value);
            let i = 2;
            let estPremier = true;

            while (i < n) {
                if (n % i === 0) {
                    estPremier = false;
                    break;
                }
                i++;
            }

            if (n <= 1) {
                alert("Ce nombre n'est pas premier.");
            } else if (estPremier) {
                alert("Ce nombre est premier.");
            } else {
                alert("Ce nombre n'est pas premier.");
            }
        }
    </script>

</body>
</html>
